spring.application.name=vue3-mall-backend
server.port=10000

##
# 文件下载与上传配置
spring.servlet.multipart.enabled=true
# 最大支持文件大小
spring.servlet.multipart.max-file-size=10MB
# 最大支持请求大小
spring.servlet.multipart.max-request-size=10MB

## 发送Email
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=xxxxxx@163.com
spring.mail.password=xxxxxx
spring.mail.from=xxxxxx@163.com
# 可以任意
spring.mail.properties.smtp.starttls.enable: true
spring.mail.properties.smtp.starttls.required: true
# 如果必须用 465，调整 SSL 配置
spring.mail.ssl.enabled=true
spring.mail.default-encoding=UTF-8


# Redis数据库索引
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379 
spring.data.redis.password=redis
# 连接池最大连接数
spring.data.redis.lettuce.pool.max-active=8 
# 连接池最大阻塞等待时间
spring.data.redis.lettuce.pool.max-wait=-1ms
# 连接池最大空闲数
spring.data.redis.lettuce.pool.max-idle=8 
# 连接池最小空闲数
spring.data.redis.pool.min-idle=0


#数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useAffectedRows=true
spring.datasource.username=root
spring.datasource.password=root

#数据源的其他配置信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.filter.stat.log-slow-sql=true
spring.datasource.filter.stat.enabled=true
spring.datasource.filter.wall.enabled=true

#mybatis的下画线转驼峰配置
mybatis.configuration.map-underscore-to-camel-case=true
#另外一种打印语句的方式
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#打印sql时的语句
logging.level.com.mall.dao=Debug

spring.data.mongodb.uri=mongodb://test:test@172.18.53.3:27017/test
